<!DOCTYPE html>

    <title>.:Bandotgram:.</title>

    <!-- Manual CSS -->
    <style>
        a{
          text-decoration: none;
          outline: none;
        }
  
        .cstm-box{
          height: 35px;
          border: 2px solid black;
          border-radius: 10px;
          transition: .5s;
          padding-left: 10px;
          padding-right: 10px;
          color: black;
        }
  
        .cstm-box:focus{
          outline: none;
        }
  
        .cstm-box:hover{
          padding-left: 25px;
          padding-right: 25px;
        }
  
        .cstm-btn{
          transition: .5s;
          width: 70px;
          height: 35px;
          border: 2px solid black;
          border-radius: 10px;
          color: black;
          background-color: white;
        }
  
        .cstm-btn:hover{
          background-color: black;
          color: white;
        }
  
        .cstm-current{
          background-color: black;
          border: 1px solid black;
          border-radius: 5px;
        }

        .ppf{
            border: 1px solid black;
            border-radius: 50%;
            width: 250px;
            height: auto;
        }
  
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
