<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var id = prompt("Masukkan ID Produk");
      var harga = parseInt(prompt("Masukkan Harga Produk"));
      var diskon = parseInt(prompt("Masukkan Diskon Produk"));
      var hitungDiskon = {
        id: this.id,
        harga: this.harga,
        diskon: this.diskon,
        total: function (harga, diskon) {
          return harga - (harga * (diskon / 100));
        },
      };

      alert(hitungDiskon.total(harga, diskon));
    </script>
  </body>
</html>
