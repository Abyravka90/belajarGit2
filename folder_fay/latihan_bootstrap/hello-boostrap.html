<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>instagram ceunahh</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<style>
    body {
    font-family: 'Segoe UI';            
    font-size: 26px;                    
    color: black;                     
    margin: 0;                          
}


main {
    background-color: #fafafa;         
    margin-top: 10px;
    
}



header {
    background-color: #FFFFFF;
    align-items: center;                 
    display: grid;                     
    grid-template-columns: 1fr 1fr 1fr;  
    max-width: 975px;                    
    width: 100%;                         
    margin: 0 auto;                      
}


.Instagram {
    font-family: 'Grand Hotel';
    font-size: 36px;
}

::-webkit-input-placeholder{
   text-align: center;
   color: #8d8d8d;
   font-weight: 100;
}
::-moz-placeholder{
    text-align: center;
    color: #8d8d8d;
    font-weight: 100;   
}

.search {
    border: solid 1px #dbdbdb;
    background-color: #fafafa;
    border-radius: 3px;
    line-height: 26px;
    width: 220px;
}

 .icon img {
    width: 10px;
    align-items: center
}

.profile {
    padding: 60px;
    padding-bottom: 0px;
    display: grid;
    grid-template-columns: 1fr 2fr;
    grid-auto-rows: minmax(200px, 200px);
    max-width: 975px;
    margin: 0 auto;
}

.fotoProfile {
    border-radius: 50%;
    width: 152px;
    height: 152px;
    object-fit: cover;
    margin: 0 auto;
}

.profile ul{
    padding-left: 10px;
}

.userName {
    font-size: 32px;
    font-weight: 200;
}

.fontButton{
    font-size: 14px;
    font-weight: 600;
}

button {
    background: 0;
    border: 1px solid #dbdbdd;
    border-radius: 3px;
    line-height: 30px;
    color: #262626;
    padding: 0px 24px;
}

.picture {
    width: 300px;
    height: 300px;
    object-fit: cover;
}



ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    display: inline; 
    margin-right: 25px;
    font-size: 16px;

}


</style>
<body>
    <header>
            <div>
                <ul style="padding-top: 15px">
                    <li>
                        <img src="https://cdn4.iconfinder.com/data/icons/picons-social/57/38-instagram-2-128.png" width="30px" style="position: absolute; padding:7px "> <span class="Instagram"> &nbsp;&emsp;&nbsp;| Instagram</span>
                    </li>
                </ul>
            </div>

            <div>
                <ul style="padding: 0px 80px 0px 80px">
                    <li>
                        <input type="text" class="search" style="font-family:'Segoe UI', FontAwesome;" placeholder="&#xF002; Search" >
                    </li>
                </ul>
            </div>

            <div class="icon">
                <ul style="padding-top: 15px;  padding-left: 80px">
                    <li>
                        <img src="https://cdn2.iconfinder.com/data/icons/instagram-ui/48/jee-73-128.png">
                    </li>
                    <li>
                        <img src="https://cdn3.iconfinder.com/data/icons/other-icons/48/heart_love-128.png">
                    </li>
                    <li>
                        <img src="https://cdn2.iconfinder.com/data/icons/instagram-ui/48/jee-74-128.png">
                    </li>
                </ul>
            </div>

    </header>
 
    <main>
        <hr>
 
        <div class="profile">
            <img class="fotoProfile" src="assets/images/images/saturnus.jpg">
            <div>
                <ul>
                    <li><span class="userName">the.saturnuz</span>
                    </li>

                    <li><span style="position: absolute; padding: 7px"><button class="fontButton">Edit Profile</button>&emsp;<span style="position: absolute; padding-top: 1px" ><img src="https://cdn3.iconfinder.com/data/icons/fez/512/FEZ-04-128.png" width="28px"></span></span></li>
                </ul>

                <ul>
                    <li>
                        <span  style="padding-right: 20px;"></span><b>8</b> posts</span></li>
                    <li>
                        <b>33k</b> Followers</li>
                    <li>
                        <b>1</b> Following</li>
                </ul>
                <ul>
                    <li>
                        <b>fay</b>
                    </li>
                </ul>

                <ul>
                    <li>
                        only love 1934
                    </li>
                </ul>
            </div>

            <div class="container">  
                <div class="row"> 
                    <div class="col-4 col-md-4">
                  <img src="assets/images/images/s1.png" class="picture" alt="">
                  </div>
                    <div class="col-4 col-md-4">
                      <img src="assets/images/images/s2.jpg" class="picture" alt="">
                    </div>
                    <div class="col-4 col-md-4">
                  <img src="assets/images/images/s3.jpg" class="picture" alt="">
                  </div>
                    <div class="col-4 col-md-4">
                      <img src="assets/images/images/s4.png" class="picture" alt="">
                    </div>
                    <div class="col-4 col-md-4">
                      <img src="assets/images/images/s5.jpg" class="picture" alt="">
                    </div>
                    <div class="col-4 col-md-4">
                      <img src="assets/images/images/s6.jpg" class="picture" alt="">
                    </div>
                  </div>
                        </div>

</body>
</html>
