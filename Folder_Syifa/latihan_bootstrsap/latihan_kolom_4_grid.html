<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Layout 4 Kolom</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <script src="assets/js/bootstrap.min.js"></script>

</head>

<body>

    <header class="container bg-info text-white">
        <div class="row">
            <div class="col-12 py-4 text-center">
                <h1 class="display-2">Kota Indonesia</h1>
                <p class="lead">Kota-kota Indonesia</p>
            </div>
        </div>
    </header>

    <main class="container border p-md-5 p-2">
        <div class="row g-2 g-md-4">
            <div class="col-6 col-md-3">
                <img class="w-100 h-75" src="assets/foto/semarang.jpg" alt="semarang">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100 h-75" src="assets/foto/jogja.jpg" alt="jogja">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100 h-75" src="assets/foto/jakarta.jpg" alt="jakarta">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100 h-75" src="assets/foto/medan.jpg" alt="medan">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100 h-75" src="assets/foto/lampung.jpg" alt="lampung">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100 h-75" src="assets/foto/bandung.jpg" alt="bandung">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100 h-75" src="assets/foto/surakarta.jpg" alt="surakarta">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100 h-75" src="assets/foto/palembang.jpg" alt="palembang">
            </div>
        </div>
    </main>

    <footer class="container bg-info">
        <div class="row">
            <div class="col-12 py-4">
                &copy; kota indonesia
            </div>
        </div>
    </footer>

</body>

</html>
